name    = Dist-Zilla-PluginBundle-FLORA
version = 0.15
author  = Florian Ragwitz <rafl@debian.org>
license = Perl_5
copyright_holder = Florian Ragwitz

[@FLORA]
dist = Dist-Zilla-PluginBundle-FLORA
repository_at = github

[Prereqs]
Dist::Zilla::PluginBundle::Filter = 0
Dist::Zilla::PluginBundle::Classic = 0
Dist::Zilla::Plugin::MetaConfig = 0
Dist::Zilla::Plugin::MetaJSON = 0
Dist::Zilla::Plugin::MetaResources = 3 ; support for META 2.0
Dist::Zilla::Plugin::TaskWeaver = 0
Dist::Zilla::Plugin::PodWeaver = 0
Dist::Zilla::Plugin::AutoPrereqs = 0
Dist::Zilla::Plugin::Authority = 0
Dist::Zilla::Plugin::Test::EOL = 0.14
Dist::Zilla::Plugin::Test::NoTabs = 0.08
Dist::Zilla::Role::PluginBundle::Easy = 0
Pod::Weaver::PluginBundle::FLORA = 0.03

[Test::Compile]
:version = 2.039
bail_out_on_fail = 1
xt_mode = 1
